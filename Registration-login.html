<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/png" sizes="512x512" href="https://sm-tourname.github.io/NT/sm-logo-512x512.png">
     <link rel="apple-touch-icon" href="https://sm-tourname.github.io/NT/sm-logo-512x512.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SM-TOURNAMENTBD71 - Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES & RESET --- */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #f43f5e;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            /* FIXED: Allow scrolling if content overflows */
            overflow: auto; 
            display: block; /* Changed from flex to allow normal document flow */
            min-height: 100vh;
        }

        /* Wrapper to center the card */
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- 2. MAIN CARD CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Ensure content inside can scroll if screen is tiny */
            max-height: 90vh; 
            overflow-y: auto;
        }

        /* --- 3. HEADER & LOGO --- */
        .logo-area {
            margin-bottom: 30px;
        }
        .app-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            margin-bottom: 20px;
            color: white;
        }
        .auth-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .auth-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* --- 4. FORMS & INPUTS --- */
        .form-wrapper {
            position: relative;
            min-height: 380px; 
        }
        
        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            transform: translateY(10px);
        }

        .auth-form.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            position: relative;
        }

        .auth-form.inactive {
            position: absolute;
            pointer-events: none; /* Prevent clicking on hidden form */
            z-index: -1;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: 0.3s;
            pointer-events: none; /* Icon shouldn't block input click */
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field::placeholder { color: #94a3b8; }
        
        .input-field:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .input-field:focus + .input-icon { color: var(--primary); }

        /* --- 5. BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-primary:active { transform: translateY(1px); }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: var(--text-main);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            transition: 0.2s;
        }
        .btn-google:hover { background: #f1f5f9; border-color: #cbd5e1; }

        /* --- 6. UTILS --- */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        .divider span { margin: 0 10px; }

        .switch-text {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .switch-link {
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
        }
        .switch-link:hover { text-decoration: underline; }

        /* --- 7. LOADING & TOAST --- */
        /* FIXED: Ensure overlay doesn't block UI when hidden */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* FIXED: Click through when hidden */
            transition: 0.3s;
        }
        
        #loading-overlay.active { 
            opacity: 1; 
            visibility: visible; 
            pointer-events: auto; /* Enable clicks when active */
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-text { font-weight: 600; color: var(--text-main); letter-spacing: 0.5px; }

        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 350px;
            pointer-events: none; /* Fixed: Allow clicking through toast container area */
        }
        
        .toast {
            background: #ffffff;
            color: var(--text-main);
            padding: 16px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideDown 0.3s ease forwards;
            cursor: pointer;
            pointer-events: auto; /* The toast itself must be clickable */
        }
        .toast.error { border-left-color: var(--danger); }
        .toast.success { border-left-color: var(--success); }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- TOAST CONTAINER -->
        <div id="toast-container"></div>

        <!-- LOADING SCREEN -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Authenticating...</div>
        </div>

        <!-- MAIN CARD -->
        <div class="container">
            <div class="auth-card">
                <div class="logo-area">
                    <div class="app-icon"><i class="fa-solid fa-gamepad"></i></div>
                    <h1 class="auth-title">SM TOURNAMENT</h1>
                    <p class="auth-subtitle" id="card-subtitle">Welcome back, Gamer!</p>
                </div>

                <div class="form-wrapper">
                    <!-- LOGIN FORM -->
                    <div id="login-form" class="auth-form active">
                        <div class="input-group">
                            <input type="email" id="login-email" class="input-field" placeholder="Email Address">
                            <i class="fa-solid fa-envelope input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" id="login-pass" class="input-field" placeholder="Password">
                            <i class="fa-solid fa-lock input-icon"></i>
                        </div>
                        
                        <button class="btn-primary" onclick="auth.login()">
                            Login Now <i class="fa-solid fa-arrow-right"></i>
                        </button>

                        <div class="divider"><span>OR CONTINUE WITH</span></div>
                        <button class="btn-google" onclick="auth.googleLogin()">
                            <i class="fab fa-google"></i> Google
                        </button>

                        <div class="switch-text">
                            New to SM Tournament? 
                            <span class="switch-link" onclick="auth.switchMode('register')">Create Account</span>
                        </div>
                    </div>

                    <!-- REGISTER FORM -->
                    <div id="register-form" class="auth-form inactive">
                        <div class="input-group">
                            <input type="text" id="reg-name" class="input-field" placeholder="Full Name">
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="number" id="reg-phone" class="input-field" placeholder="Phone Number">
                            <i class="fa-solid fa-mobile-screen input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="email" id="reg-email" class="input-field" placeholder="Email Address">
                            <i class="fa-solid fa-envelope input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" id="reg-pass" class="input-field" placeholder="Create Password">
                            <i class="fa-solid fa-lock input-icon"></i>
                        </div>
                        
                        <button class="btn-primary" onclick="auth.register()">
                            Sign Up <i class="fa-solid fa-user-plus"></i>
                        </button>

                        <div class="divider"><span>OR CONTINUE WITH</span></div>
                        <button class="btn-google" onclick="auth.googleLogin()">
                            <i class="fab fa-google"></i> Google
                        </button>

                        <div class="switch-text">
                            Already have an account? 
                            <span class="switch-link" onclick="auth.switchMode('login')">Login Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === JAVASCRIPT LOGIC === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            updateProfile, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBsMkTVvmXhRcLxnYDw-lMC7cx-5XeOClA",
  authDomain: "free-fire-tournament-4df88.firebaseapp.com",
  databaseURL: "https://free-fire-tournament-4df88-default-rtdb.firebaseio.com",
  projectId: "free-fire-tournament-4df88",
  storageBucket: "free-fire-tournament-4df88.firebasestorage.app",
  messagingSenderId: "478419003174",
  appId: "1:478419003174:web:c6f9c523ff8fdf95b0c3e7"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI HELPERS ---
        const ui = {
            loading: (show) => {
                const el = document.getElementById('loading-overlay');
                if(show) {
                    el.classList.add('active');
                    // Force pointer events to block UI
                    el.style.pointerEvents = 'auto'; 
                } else {
                    el.classList.remove('active');
                    // Allow clicks through
                    el.style.pointerEvents = 'none';
                }
            },
            toast: (msg, type = 'info') => {
                const container = document.getElementById('toast-container');
                const div = document.createElement('div');
                div.className = `toast ${type}`;
                div.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-circle-check' : type === 'error' ? 'fa-circle-exclamation' : 'fa-info-circle'}"></i> <span>${msg}</span>`;
                container.appendChild(div);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    div.style.opacity = '0';
                    div.style.transform = 'translateY(-20px)';
                    setTimeout(() => div.remove(), 300);
                }, 3000);
            },
            validateEmail: (email) => {
                return String(email).toLowerCase().match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
            }
        };

        // --- AUTH LOGIC ---
        window.auth = {
            currentMode: 'login',

            switchMode: (mode) => {
                const loginForm = document.getElementById('login-form');
                const regForm = document.getElementById('register-form');
                const subtitle = document.getElementById('card-subtitle');

                if (mode === 'register') {
                    loginForm.classList.remove('active');
                    loginForm.classList.add('inactive');
                    
                    regForm.classList.remove('inactive');
                    regForm.classList.add('active');
                    
                    subtitle.innerText = "Join the arena today";
                    window.auth.currentMode = 'register';
                } else {
                    regForm.classList.remove('active');
                    regForm.classList.add('inactive');
                    
                    loginForm.classList.remove('inactive');
                    loginForm.classList.add('active');
                    
                    subtitle.innerText = "Welcome back, Gamer!";
                    window.auth.currentMode = 'login';
                }
            },

            login: async () => {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;

                if(!email || !pass) return ui.toast("Please fill in all fields", "error");
                if(!ui.validateEmail(email)) return ui.toast("Invalid email format", "error");

                ui.loading(true);
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                    ui.toast("Login Successful!", "success");
                    // Auth listener handles redirection
                } catch (error) {
                    ui.toast(error.message.replace("Firebase:", "").trim(), "error");
                    ui.loading(false);
                }
            },

            register: async () => {
                const name = document.getElementById('reg-name').value;
                const phone = document.getElementById('reg-phone').value;
                const email = document.getElementById('reg-email').value;
                const pass = document.getElementById('reg-pass').value;

                if(!name || !email || !pass || !phone) return ui.toast("All fields are required", "error");
                if(!ui.validateEmail(email)) return ui.toast("Invalid email", "error");
                if(phone.length < 11) return ui.toast("Phone number too short", "error");
                if(pass.length < 6) return ui.toast("Password must be 6+ chars", "error");

                ui.loading(true);
                try {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    
                    // Update User Profile
                    await updateProfile(cred.user, { displayName: name });

                    // Save to Firestore
                    await setDoc(doc(db, "users", cred.user.uid), { 
                        appName: name, 
                        email: email, 
                        phone: phone, 
                        balance: 0, 
                        uid: cred.user.uid, 
                        joined_matches: [], 
                        score: 0, 
                        kills: 0, 
                        matchesPlayed: 0, 
                        matchesWon: 0, 
                        totalEarned: 0,
                        gameName: "", 
                        gameUid: "", 
                        photoUrl: "", 
                        nameChangesLeft: 2, 
                        timestamp: new Date()
                    });
                    
                    ui.toast("Account created successfully!", "success");
                } catch (error) {
                    ui.toast(error.message.replace("Firebase:", "").trim(), "error");
                    ui.loading(false);
                }
            },

            googleLogin: async () => {
                const provider = new GoogleAuthProvider();
                ui.loading(true);
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    const userRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(userRef);

                    if (!docSnap.exists()) {
                        // New User Setup
                        await setDoc(userRef, {
                            appName: user.displayName || "Player",
                            email: user.email,
                            phone: "",
                            balance: 0,
                            uid: user.uid,
                            joined_matches: [],
                            score: 0, kills: 0, matchesPlayed: 0, matchesWon: 0, totalEarned: 0,
                            gameName: "", gameUid: "",
                            photoUrl: user.photoURL || "",
                            nameChangesLeft: 2,
                            timestamp: new Date()
                        });
                        ui.toast("Welcome, " + user.displayName, "success");
                    } else {
                        ui.toast("Logged in via Google", "success");
                    }
                } catch (error) {
                    ui.toast(error.message, "error");
                    ui.loading(false);
                }
            }
        };

        // --- AUTH STATE OBSERVER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to index.html
                // Keep the loading screen active to prevent white flash
                ui.loading(true);
                window.location.href = 'index.html';
            } else {
                // No user is signed in, ensure loading is hidden
                ui.loading(false);
            }
        });

    </script>
</body>
</html>
